<ion-view title="Ingredients">
    <ion-header-bar class="bar-stable">
        <h1 class="title">AffineCuisine</h1>
    </ion-header-bar>

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="ingredient in ingredients">
                {{ingredient.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
